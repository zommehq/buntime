stages:
  - build
  - publish

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CI_REGISTRY: registry.gitlab.home
  CI_REGISTRY_IMAGE: registry.gitlab.home/zomme/buntime

# =============================================================================
# Docker Build and Push (GitLab local registry - for testing)
# =============================================================================
docker-build:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
      alias: docker
      command: ["--tls=false", "--insecure-registry=registry.gitlab.home"]
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest || true
  script:
    - docker info
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - test/gitlab-ci
  tags:
    - docker

# =============================================================================
# Helm Charts Publish
# =============================================================================
helm-publish:
  stage: publish
  image: oven/bun:1.3
  before_script:
    - apt-get update
    - apt-get install -y git ca-certificates
    - git config --global user.email ci@gitlab.home
    - git config --global user.name GitLab-CI
    - git config --global http.sslVerify false
  script:
    - bun install
    - bun scripts/generate-helm.ts
    - mkdir -p sync/buntime
    - cp -r charts/* sync/buntime/
    - git clone https://root:${CHARTS_TOKEN}@gitlab.home/zomme/charts.git /tmp/charts
    - mkdir -p /tmp/charts/charts
    - rm -rf /tmp/charts/charts/buntime
    - cp -r sync/buntime /tmp/charts/charts/
    - cd /tmp/charts && git add .
    - cd /tmp/charts && git commit -m "sync buntime chart" || true
    - cd /tmp/charts && git push origin main || true
  only:
    - test/gitlab-ci
  tags:
    - docker
