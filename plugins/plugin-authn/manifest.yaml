name: "@buntime/plugin-authn"
base: "/auth"
enabled: false
injectBase: true

dependencies:
  - "@buntime/plugin-database"
optionalDependencies:
  - "@buntime/plugin-proxy"

entrypoint: dist/client/index.html
pluginEntry: dist/plugin.js

# Login redirect path
loginPath: "/auth/login"

# Trusted origins for CORS
trustedOrigins:
  - "http://localhost:8000"

# API keys for machine-to-machine authentication
apiKeys: []
  # Example:
  # - key: "${API_KEY}"
  #   name: "CI/CD Pipeline"
  #   roles: ["api-client"]

# Authentication providers
providers:
  - type: email-password
    displayName: Email
    allowSignUp: true
    requireEmailVerification: false
  # Keycloak example:
  # - type: keycloak
  #   displayName: "SSO Corporativo"
  #   icon: lucide:building
  #   issuer: "${KEYCLOAK_URL}"
  #   realm: "${KEYCLOAK_REALM}"
  #   clientId: "${KEYCLOAK_CLIENT_ID}"
  #   clientSecret: "${KEYCLOAK_CLIENT_SECRET}"

# SCIM 2.0 configuration for enterprise user provisioning
scim:
  enabled: false
  maxResults: 100
  bulkEnabled: true
  maxBulkOperations: 1000
