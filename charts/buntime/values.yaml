# Buntime Helm Chart - Default Values

replicaCount: 1

image:
  repository: ghcr.io/djalmajr/buntime
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8000

# Ingress (Kubernetes)
ingress:
  enabled: false
  className: ""  # nginx, traefik, alb, etc
  host: ""
  path: "/"  # Use "/b" for path-based routing (auto-adds rewrite)
  annotations: {}
  tls:
    enabled: false
    secretName: ""  # auto-generated if empty

# Route (OpenShift/OKD)
route:
  enabled: false
  host: ""
  tls:
    enabled: true
    termination: edge  # edge, passthrough, reencrypt

# Buntime configuration
buntime:
  configDir: "/data/config"
  logLevel: "info"
  pluginDirs: "/data/plugins"
  poolSize: 100
  port: 8000
  workerDirs: "/data/apps"

# Persistent storage
persistence:
  config:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
  plugins:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
  apps:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
