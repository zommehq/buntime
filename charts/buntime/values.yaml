# Buntime Helm Chart - Default Values

replicaCount: 1

image:
  repository: ghcr.io/djalmajr/buntime
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8000

# Ingress (Kubernetes)
ingress:
  enabled: false
  className: ""  # nginx, traefik, alb, etc
  host: ""
  path: "/"  # Use "/b" for path-based routing (auto-adds rewrite)
  annotations: {}
  tls:
    enabled: false
    secretName: ""  # auto-generated if empty

# Route (OpenShift/OKD)
route:
  enabled: false
  host: ""
  tls:
    enabled: true
    termination: edge  # edge, passthrough, reencrypt

# Buntime configuration
buntime:
  # Homepage redirect or app-shell config (optional)
  # String: redirect path (e.g., "/cpanel")
  # Empty: no homepage redirect
  homepage: ""
  # LibSQL database connection
  # URL format: http://host:port or http://host:port/namespace (for multi-tenant servers)
  libsqlAuthToken: ""  # optional: auth token if libSQL server requires it
  libsqlUrl: "http://libsql:8080"
  logLevel: "info"
  pluginDirs: "/data/plugins"
  poolSize: 100
  port: 8000
  # Root API key (required for first access, use Secret in production)
  # Generate with: openssl rand -hex 32
  rootKey: ""
  workerDirs: "/data/apps"

# Persistent storage
persistence:
  config:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
  plugins:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
  apps:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
