apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buntime.fullname" . }}
  labels:
    {{- include "buntime.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "buntime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "buntime.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.buntime.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "buntime.fullname" . }}
          volumeMounts:
            - name: config
              mountPath: /app/buntime.jsonc
              subPath: buntime.jsonc
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/plugins
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/plugins
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "buntime.fullname" . }}-config
