services:
  buntime:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /Users/djalmajr/Developer/zomme/buntime-apps:/data/apps
    environment:
      LOG_LEVEL: debug
      LIBSQL_URL: http://libsql:8080
      # LIBSQL_REPLICA_1: http://libsql-replica:8080  # Uncomment if using replica
      WORKER_DIRS: /data/.apps:/data/apps
      PLUGIN_DIRS: /data/.plugins:/data/plugins
    depends_on:
      - libsql
    restart: unless-stopped
  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    ports:
      - "8880:8080" # HTTP API
      - "8881:5001" # gRPC API (for replication)
    volumes:
      - libsql-data:/var/lib/sqld
    environment:
      SQLD_NODE: primary
      SQLD_HTTP_LISTEN_ADDR: 0.0.0.0:8080
      SQLD_GRPC_LISTEN_ADDR: 0.0.0.0:5001
      # Development mode - no auth required
      SQLD_DISABLE_AUTH: "true"
    # Healthcheck disabled - libsql distroless image has no curl/wget
    # healthcheck:
    #   test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 10s
    restart: unless-stopped
