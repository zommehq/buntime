services:
  # =============================================================================
  # Production: Compiled binary with minimal image
  # Usage: docker-compose --profile prod up
  # =============================================================================
  buntime-prod:
    container_name: buntime
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ${WORKER_DIRS:-./tmp/apps}:/data/apps
      - ${PLUGIN_DIRS:-./tmp/plugins}:/data/plugins
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LIBSQL_URL: http://libsql:8080
      # LIBSQL_REPLICA_1: http://libsql-replica:8080  # Uncomment if using replica
      WORKER_DIRS: /data/.apps:/data/apps
      PLUGIN_DIRS: /data/.plugins:/data/plugins
    depends_on:
      - libsql
    restart: unless-stopped
    profiles:
      - prod

  # =============================================================================
  # Development: Hot reload with source mounted as volumes
  # Usage: docker-compose --profile dev up
  # =============================================================================
  buntime-dev:
    container_name: buntime
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Source code (for hot reload) - mounted in /build for bun workspaces
      - ./packages:/build/packages
      - ./apps:/build/apps
      - ./plugins:/build/plugins
      # Internal apps and plugins symlinked to /data for runtime
      - ./apps:/data/.apps
      - ./plugins:/data/.plugins
      # External apps and plugins (from env)
      - ${WORKER_DIRS:-./tmp/apps}:/data/apps
      - ${PLUGIN_DIRS:-./tmp/plugins}:/data/plugins
    environment:
      LOG_LEVEL: debug
      LIBSQL_URL: http://libsql:8080
      WORKER_DIRS: /data/.apps:/data/apps
      PLUGIN_DIRS: /data/.plugins:/data/plugins
    depends_on:
      - libsql
    profiles:
      - dev

  # =============================================================================
  # LibSQL
  # =============================================================================
  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    ports:
      - "8880:8080" # HTTP API
      - "8881:5001" # gRPC API (for replication)
    volumes:
      - libsql-data:/var/lib/sqld
    environment:
      SQLD_NODE: primary
      SQLD_HTTP_LISTEN_ADDR: 0.0.0.0:8080
      SQLD_GRPC_LISTEN_ADDR: 0.0.0.0:5001
      # Development mode - no auth required
      SQLD_DISABLE_AUTH: "true"
    restart: unless-stopped
