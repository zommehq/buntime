name: Publish Helm Charts

on:
  push:
    branches: [main]
    paths:
      - "charts/**"
      - "plugins/*/manifest.yaml"
      - "scripts/generate-helm*.ts"
      - ".github/workflows/helm-publish.yml"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout buntime
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate Helm files
        run: bun scripts/generate-helm.ts

      - name: Sync to zommehq/charts
        run: |
          mkdir -p sync/buntime
          cp -r charts/* sync/buntime/
          git clone https://x-access-token:${{ secrets.CHARTS_PAT }}@github.com/zommehq/charts.git /tmp/charts
          rm -rf /tmp/charts/charts/buntime
          cp -r sync/buntime /tmp/charts/charts/
          cd /tmp/charts
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || git commit -m "chore: sync buntime chart from buntime repo"
          git push origin main
