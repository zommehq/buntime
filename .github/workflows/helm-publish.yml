name: Publish Helm Charts

on:
  push:
    branches: [main]
    paths:
      - "charts/**"
      - "plugins/*/manifest.yaml"
      - "scripts/generate-helm*.ts"
      - ".github/workflows/helm-publish.yml"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout buntime
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate Helm files
        run: bun scripts/generate-helm.ts

      - name: Prepare chart for sync
        run: |
          mkdir -p /tmp/sync/charts/buntime
          cp -r charts/* /tmp/sync/charts/buntime/

      - name: Push charts to zommehq/charts
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.CHARTS_PAT }}
        with:
          source-directory: "/tmp/sync/charts"
          destination-github-username: "zommehq"
          destination-repository-name: "charts"
          target-directory: "charts"
          target-branch: main
          commit-message: "chore: sync buntime chart from buntime repo"
